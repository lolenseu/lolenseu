# GitHub Action for generating a contribution graph with a snake animation.
name: Generate Snake

# Define triggers for this workflow
on:
  # Schedule the action to run every 12 hours
  schedule:
    - cron: "0 */12 * * *"
  
  # Allow manual triggering from the Actions tab
  workflow_dispatch:
  
  # Trigger on push events to the main branch
  push:
    branches:
      - main

# Workflow jobs
jobs:
  # Single job for building the snake graph
  build:
    # Specify the runner type
    runs-on: ubuntu-latest

    # Steps to execute in the job
    steps:
      # Checkout the repository
      - name: Clone repository
        uses: actions/checkout@v3
    
      # Generate the snake animation files
      - name: Generate snake files
        uses: Platane/snk@v3
        id: generate-snake
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Display the current state of the repository
      - name: Display build status
        run: |
          git status
          git remote -v

      # Set Git user configuration for the commit
      - name: Configure Git user
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      # Check if the output branch exists, create it if necessary
      - name: Create output branch if not exists
        run: |
          git fetch origin
          git checkout --orphan output || git checkout output

      # Add and commit new files if changes exist
      - name: Commit changes
        run: |
          git add -A
          git commit -m "chore: Update snake animations" || echo "Nothing to commit"

      # Push the changes to the output branch
      - name: Push to output branch
        run: |
          git push --force origin output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Deploy snake animations to GitHub Pages
      - name: Deploy snake animations to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: "chore: Update snake animations"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

