# GitHub Action for generating a contribution graph with a snake animation.
name: Generate Snake

# Define triggers for this workflow
on:
  # Schedule the action to run every 12 hours
  schedule:
    - cron: "0 */12 * * *"
  
  # Allow manual triggering from the Actions tab
  workflow_dispatch:
  
  # Trigger on push events to the main branch
  push:
    branches:
      - main

# Workflow jobs
jobs:
  # Single job for building the snake graph
  build:
    # Specify the runner type
    runs-on: ubuntu-latest

    # Steps to execute in the job
    steps:
      # Checkout the repository
      - name: Clone repository
        uses: actions/checkout@v3
    
      # Generate the snake animation files
      - name: Generate snake files
        uses: Platane/snk@v3
        id: generate-snake
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Display the current state of the repository
      - name: Display build status
        run: git status

      # Push generated snake files to the output branch
      - name: Deploy snake animations
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          # Specify the target branch for output files
          target_branch: output
          # Define the directory containing the built files
          build_dir: dist
          # Customize the commit message
          commit_message: "chore: Update snake animations"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
